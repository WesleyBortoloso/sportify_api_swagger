<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.0.0/swagger-ui.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.0.0/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "https://raw.githubusercontent.com/wesleybortoloso/sportify_api_swagger/master/swagger.yaml", // Substitua pelo caminho do seu arquivo Swagger (yaml ou json)
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset,
          ],
        });
      };
    </script>
  </head>
  <body>
    <div id="swagger-ui"></div>
  </body>
</html>
